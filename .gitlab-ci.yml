stages:
  - build
  - deploy
  - production

build_client-artifacts:
  stage: build
  image: trion/ng-cli
  before_script:
    - npm install
  script:
    - npm run build:prod
  artifacts:
    expire_in: 2 day
    paths:
      - dist/
  only:
    refs:
      - master
      - develop
deploy_production:
  stage: production
  before_script:
  # Generates to connect to the AWS unit the SSH key.
    - mkdir -p ~/.ssh
    - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  # Sets the permission to 600 to prevent a problem with AWS
  # that it's too unprotected
    - chmod 600  ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - - scp -r dist/* ubuntu@ec2-18-218-51-183.us-east-2.compute.amazonaws.com:/var/www/html/ 
  environment:
    name: production
