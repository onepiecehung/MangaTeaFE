<div class="genre-page">
  <div class="container">
    <div *ngIf="listManga.length == 0" class="not_found_data">
      <img src="assets/img/not_found_data.png" alt="">
    </div>
    <ng-container *ngIf="listManga.length > 0">
      <div *ngFor="let item of listManga; first as isFirst">
        <div class="mt-2 manga-item">
          <app-manga-item [mangaItem]="item"></app-manga-item>
        </div>
      </div>
    </ng-container>
  </div>
</div>
