<div class="menu">
  <div class="container">

    <div class="d-flex align-items-center">
      <div class="menu-item mr-3"><a nz-button nzType="dashed" [routerLink]="['/']"
          routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">Home</a></div>
      <div class="menu-item mr-3"><a nz-button nzType="dashed" [routerLink]="['/latest-update']"
          routerLinkActive="router-link-active">Latest Update</a></div>
      <div class="menu-item mr-3">
        <a nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]='position' nz-button nzType="dashed">Genres</a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <div nz-menu class="dropdown-content">
            <div nz-menu-item class="dropdown-item" *ngFor="let genre of genres">
              <a [routerLink]="['/genre', genre.name]"
                routerLinkActive="router-link-active">{{ genre.name | lowercase }}</a>
            </div>
          </div>
        </nz-dropdown-menu>
      </div>
      <div class="menu-item mr-3"><a routerLinkActive="router-link-active" [disabled]="!authService.isAuthenticated()"
          nz-button nzType="dashed" [routerLink]="['/group-translate']">Group Translate</a>
      </div>
      <div class="menu-item mr-3"><a routerLinkActive="router-link-active" [disabled]="!authService.isAuthenticated()"
          nz-button nzType="dashed" [routerLink]="['/new-manga']">New Manga</a></div>

      <div class="menu-item mr-3"><a routerLinkActive="router-link-active" [disabled]="!authService.isAuthenticated()"
          nz-button nzType="dashed" [routerLink]="['/users/manga/manga-upload']">Manga user</a></div>

    </div>

  </div>
</div>
