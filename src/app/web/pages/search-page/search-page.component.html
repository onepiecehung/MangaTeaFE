<div class="container">
  <div class="my-3">
    <div class="page-title">SEARCH RESULT ({{total}}) <i class="fas fa-search ml-1"></i></div>
    <div class="icon">
      <i class="fas fa-star"></i>
      <div></div>
    </div>
  </div>
  <div *ngFor="let item of listManga; first as isFirst">
    <div class="mt-3 manga-item">
      <app-manga-item [mangaItem]="item"></app-manga-item>
    </div>
  </div>
  <div class="my-3 d-flex justify-content-center">
    <nz-pagination [nzPageIndex]="pageIndex" [nzPageSize]="20" [nzTotal]="total" (nzPageIndexChange)="getPageIndexChange($event)">
    </nz-pagination>
  </div>
</div>
