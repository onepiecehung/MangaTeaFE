<div class="container" *ngIf="group">
  <div class="row mt-2">
    <div class="card w-100">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <strong>Avatar group</strong>
        </div>
        <div>
          <nz-upload nzListType="picture" nzName="avatar" [nzData]="getExtraData" (nzChange)="onChange($event)"
            [nzAction]="host">
            <button nz-button><i nz-icon nzType="upload"></i>Upload</button>
          </nz-upload>
        </div>
      </div>
      <div class="card-body p-0">
        <img [src]="group?.avatar" class="img-fluid" alt="">
      </div>
    </div>

  </div>
  <div class="row mt-2">
    <div class="col-6 pl-0">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-info-circle mr-1"></i>
          <strong>Group info</strong>
        </div>
        <div class="card-body p-0">
          <table class="table table-sm">

            <tbody>
              <tr>
                <th style="width: 20%;" scope="row">Group ID:</th>
                <td> {{ group._id }}</td>
              </tr>
              <tr>
                <th scope="row">Alt name: </th>
                <td>{{ group.name }}</td>
              </tr>
              <tr>
                <th scope="row">Stats:</th>
                <td>Larry</td>
              </tr>
              <tr>
                <th scope="row">Links:</th>
                <td>
                  <a [href]="group.email" target="blank" class="mr-2"><i class="fas fa-envelope"></i></a>
                  <a [href]="group.web" target="blank" class="mr-2"><i class="fas fa-external-link-alt"></i></a>
                  <a [href]="group.discord" target="blank"><i class="fab fa-discord"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-6 pr-0">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-user mr-1"></i>
          <strong>Member info</strong>
        </div>
        <div class="card-body p-0">
          <table class="table table-sm">

            <tbody>
              <tr>
                <th style="width: 20%;" scope="row">Group ID:</th>
                <td> {{ group._id }}</td>
              </tr>
              <tr>
                <th scope="row">Alt name: </th>
                <td>{{ group.name }}</td>
              </tr>
              <tr>
                <th scope="row">Stats:</th>
                <td>Larry</td>
              </tr>
              <tr>
                <th scope="row">Links:</th>
                <td>Larry</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
