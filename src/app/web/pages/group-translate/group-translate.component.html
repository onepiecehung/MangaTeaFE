<div class="container">
  <div class="my-3 d-flex justify-content-between align-items-center">
    <div>
      <div class="page-title">GROUP TRANSLATE</div>
      <div class="icon">
        <i class="fas fa-star"></i>
        <div></div>
      </div>
    </div>
    <div>
      <a nz-button nzType="primary" [routerLink]="'/new-group-translate'">New Group</a>
    </div>
  </div>
  <div class="table-responsive list-chapter mt-2">
    <table class="table table-sm">
      <thead class="thead-light">
        <tr>
          <th scope="col"><i class="fas fa-globe-asia"></i></th>
          <th scope="col"><i class="fas fa-users"></i></th>
          <th scope="col"><i class="fas fa-user"></i></th>
          <th scope="col"><i class="fas fa-calendar-alt"></i></th>
          <th scope="col"><i class="fas fa-eye"></i></th>
          <th scope="col"><i class="fas fa-browser"></i></th>
          <th scope="col"><i class="fab fa-discord"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of groupTranslates; let index = index">

          <td> <img
              src="https://cdn.ip2location.com/assets/img/flags/{{group?.language[0]?.alpha2Code | lowercase  }}.png"
              [alt]="group?.language[0]?.alpha2Code"></td>
          <td><a [routerLink]="[group?._id]">{{group.name}}</a></td>
          <td>{{group.about}}</td>
          <td>{{group.view}}</td>
          <td>{{group.createBy.username}}</td>
          <td><a [href]="group.web" target="blank">browser<i class="fas fa-browser"></i></a></td>
          <td><a [href]="group.discord" target="blank"><i class="fas fa-discord"></i></a></td>

        </tr>

      </tbody>
    </table>
  </div>

      </div>
    </div>
    <div class="my-3 d-flex justify-content-center">
      <nz-pagination [nzPageIndex]="pageIndex" [nzTotal]="totalPage" (nzPageIndexChange)="getPageIndexChange($event)">
      </nz-pagination>
    </div> -->
</div>
