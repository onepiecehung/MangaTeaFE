      <button class="ml-3" (click)="updateProfile()" mat-raised-button color="primary">Save</button>
    </div>

    <div class="row d-flex justify-content-end">
      <div class="col-4">
        <div class="section-edit-profile">Public Avatar</div>
        <div>You can change your avatar here or remove the current avatar</div>
      </div>
      <div class="col-2">
        <img class="rounded-circle" width="150px" height="150px"
          [src]="userInfo?.avatar ? userInfo.avatar : 'https://media.ngoisao.vn/resize_580/news/2018/11/26/hotgirl-1-ngoisao.vn-w600-h493.jpg'"
          alt="">
      </div>
      <div class="col-6">
        <div class="title-upload-new-avatar">Upload new avatar</div>
        <div class="choose-file">
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04"
                aria-describedby="inputGroupFileAddon04" (change)="openFileSelect($event)">
              <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
          </div>
        </div>
        <hr>
        <div>
          <button type="button" class="btn btn-outline-warning">Remove avatar</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-4">
        <div class="section-edit-profile">Main settings</div>
      </div>
      <div class="col-8">
        <div class="title-change-password">Change password</div>
        <div>
          
        </div>
